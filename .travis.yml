language: node_js
node_js:
- '0.12'
cache:
  directories:
  - node_modules
before_install:
- npm install -g npm@3
- npm install -g codeclimate-test-reporter
after_install:
- npm run lint
before_script:
- npm run build
script:
- npm run cover
after_script:
- codeclimate-test-reporter < coverage/lcov.info
matrix:
  fast_finish: true
notifications:
  slack:
    secure: 
env:
  global:
    # codeclimate
    secure: 
